<html>
    <head>
        <title>Registratiomn Form</title>
    </head>
    <body>
        <center>
            <h3>Customer Registration Form</h3>
            <form action>
                <label>User Name:</label><input type="text" pattern="[A-Za-z]+" maxlength="15" required autofocus />
                <br/><br/>
                <label>Password:</label><input type="password" minlength="8" maxlength="12" />
                <br/><br/>
                <label>Email:</label><input type="email" />
                <br/><br/>
                <label>Gender:</label>
                <input type="radio" name="gender" /><label>Male</label>
                <input type="radio" name="gender" /><label>Female</label>
                <input type="radio" name="gender" /><label>Other</label>
                <br/><br/>
                <label>Age(Yrs):</label><input type="text" max="60" min="12"/>
                <br/><br/>
                <label>Address</label>
                <textarea rows="4" cols="20"></textarea>
                <br/><br/>
                <label>Company website:</label><input type="url"/>
                <br/><br/>
                <label>Choose country</label>
                <select>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Japan</option>
                    <option>United States</option>
                </select><br/><br/>
                <label>Date of journey:</label><input type="date"/><br/><br/>
                <input type="submit"/>
                <input type="reset"/>
            </form>
        </center>
    </body>
</html>
