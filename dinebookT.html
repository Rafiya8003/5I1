<html>
    <head>
        <title>Registratiomn Form</title>
    </head>
    <body>
        <center>
            <h3>Customer Registration Form</h3>
            <table>
                <tr>
                <td>Visitor Name:</td><td><input type="text" pattern="[A-Za-z]+" maxlength="20" required autofocus /></td>
            </tr>
            <tr>
                <td>Number of Members</td><td><input type="number" maxlength="2" /></td>
            </tr>
            <tr>
                <td>Contact Number</td><td><input type="number"/></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="email" /></td>
            </tr>
            <tr>
                <td>Type of food:</td>
                <td>
                <input type="checkbox" name="food" /><label>SouthIndian</label>
                <input type="checkbox" name="food" /><label>NorthIndian</label>
                <input type="checkbox" name="food" /><label>Chinese</label>
                <input type="checkbox" name="food" /><label>Western</label>
                </td>
            </tr>
            <tr>
                <td>Room Status:</td>
                <td>
                <input type="checkbox" name="room" /><label>AC</label>
                <input type="checkbox" name="room" /><label>Non-AC</label>
                </td>
            </tr>
            <tr>
                <td>Venue Preference</td>
                <td>
                <select>
                    <option selected>--Select--</option>
                    <option>Arena</option>
                    <option>Fiesta</option>
                    <option>Vista</option>
                    <option>Mythri</option>
                    <option >Magna</option>
                    <option> Oasis</option>
                    <option>Amoeba</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="BOOK"/></td>
                <td><input type="reset"/></td>
            </tr>
            </table>
        </center>
    </body>
</html>
